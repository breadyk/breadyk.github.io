<!DOCTYPE html>
<html>
    <head>
        <title>Lenn art</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <header class="page-header">
            <div class="page-header__container">
                <a href="index.html" class="page-header__logo">
                    <img
                    class="page-header__logo-icon"
                    src="./assets/images/logo.svg"
                    alt="logo"
                    />
                </a>
                <nav class="page-header__nav">
                    <a href="events.html" class="page-header__nav-link">Мероприятия</a>
                    <a href="#" class="page-header__nav-link">Блог</a>
                    <a href="#" class="page-header__nav-link">О нас</a>
                    <a href="#" class="page-header__nav-link">Контакты</a>
                </nav>
                <a href="#" class="page-header__btn btn">Войти</a>
            </div>  
        </header>
        <main class="main">
            <div class="events">
                <div class="events__listing listing">
                    <h2 class="listing__title section-title">
                        Мероприятия
                    </h2>
                    <div class="listing__events-list">
                        <article class="event-card listing__event-cars">
                            <a href="#" class="event-card__link">
                                <picture class="event-card_picture">
                                    <img
                                    src="assets/images/Nirvana.jpg"
                                    alt="card"
                                    class="event-card__img">
                                </picture>
                                <h4 class="event-card__title">
                                    Собираемся и слушаем альбом Nirvana. Nirvana.
                                </h4>
                                <p class="event-card__text">
                                    Это третий альбом группы, выпущенный после смерти Курта Кобейна и первый, содержащий студийный материал.
                                </p>
                                <time datetime="2022-12-07T18:00" class="event-card__time">
                                    07.12.2022 | Начало 18.00
                                </time>
                            </a>
                        </article>
                    </div>

                </div>
            </div>
        </main>
        <footer class="page-footer">
            <p>footer</p>
        </footer>
    </body>
</html>
